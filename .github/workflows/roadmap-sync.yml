name: ğŸš€ Roadmap Sync (Labels + Issues) (Security Hardened)
"on":
  push:
    branches:
      - main
    paths:
      - .github/roadmap-labels.yml
      - .github/PROJECT_ROADMAP.md
      - scripts/create-roadmap-issues.js
      - scripts/ensure-roadmap-labels.js
  workflow_dispatch: null
permissions:
  contents: read
  actions: read
jobs:
  roadmap-sync:
    name: ğŸ” Sync Labels + Issues from Roadmap
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332
      - name: ğŸ›  Setup Node.js
        uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8
        with:
          node-version: 20
          cache: npm
      - name: ğŸ“¦ Install dependencies
        run: npm ci
        shell: bash
      - name: ğŸ”– Sync GitHub labels from roadmap-labels.yml
        run: node scripts/ensure-roadmap-labels.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
      - name: ğŸ“ Create or update roadmap issues
        run: node scripts/create-roadmap-issues.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
    timeout-minutes: 30
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
