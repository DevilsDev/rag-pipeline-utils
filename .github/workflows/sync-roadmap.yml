# Version: 1.1.0
# Description: Sync roadmap issues, labels, and status based on PROJECT_ROADMAP.md
# Author: Ali Kahwaji

name: 🚀 Sync Roadmap to GitHub Issues

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - '.github/PROJECT_ROADMAP.md'
      - '.github/workflows/sync-roadmap.yml'
      - 'scripts/create-roadmap-issues.js'
      - 'scripts/label-roadmap-issues.js'
      - 'scripts/close-done-roadmap-issues.js'
      - 'scripts/sync-roadmap-labels.js'


permissions:
  contents: write
  issues: write

jobs:
  roadmap:
    name: 📌 Roadmap Sync
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Install roadmap tooling
        run: npm install octokit js-yaml

      - name: 🔖 Ensure roadmap labels exist
        run: node scripts/ensure-roadmap-labels.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 🗂 Create or update roadmap issues
        run: node scripts/create-roadmap-issues.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 🏷 Apply labels by priority + group
        run: node scripts/label-roadmap-issues.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ✅ Close issues marked as done
        run: node scripts/close-done-roadmap-issues.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: 🔁 Sync roadmap labels + issues
        run: node scripts/sync-roadmap-labels.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
