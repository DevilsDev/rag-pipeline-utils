name: ğŸš€ Sync Roadmap to GitHub Issues (Security Hardened)
"on":
  workflow_dispatch: null
  push:
    branches:
      - main
    paths:
      - .github/PROJECT_ROADMAP.md
      - .github/workflows/sync-roadmap.yml
      - scripts/**.js
permissions:
  contents: read
  actions: read
jobs:
  sync:
    name: ğŸ“Œ Roadmap Sync
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332
      - name: ğŸ›  Setup Node.js
        uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8
        with:
          node-version: 20
      - name: ğŸ“¦ Install roadmap dependencies
        run: npm install
        env:
          NODE_ENV: development
        shell: bash
      - name: ğŸ”– Ensure roadmap labels exist
        run: node scripts/ensure-roadmap-labels.js
        env:
          GITHUB_TOKEN: "\"${{ secrets.GITHUB_TOKEN }}\""
          GITHUB_REPO: "\"${{ github.repository }}\""
        shell: bash
      - name: ğŸ—‚ Sync roadmap issues
        run: node scripts/create-roadmap-issues.js
        env:
          GITHUB_TOKEN: "\"${{ secrets.GITHUB_TOKEN }}\""
          GITHUB_REPO: "\"${{ github.repository }}\""
        shell: bash
      - name: ğŸ· Apply labels to roadmap issues
        run: node scripts/label-roadmap-issues.js
        env:
          GITHUB_TOKEN: "\"${{ secrets.GITHUB_TOKEN }}\""
          GITHUB_REPO: "\"${{ github.repository }}\""
        shell: bash
      - name: âœ… Close completed issues
        run: node scripts/close-done-roadmap-issues.js
        env:
          GITHUB_TOKEN: "\"${{ secrets.GITHUB_TOKEN }}\""
          GITHUB_REPO: "\"${{ github.repository }}\""
        shell: bash
    timeout-minutes: 30
concurrency:
  concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true
