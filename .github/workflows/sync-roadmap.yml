# .github/workflows/sync-roadmap.yml
# Version: 2.0.0
# Description: Unified workflow to sync roadmap issues, labels, and states
# Author: Ali Kahwaji

name: ğŸš€ Sync Roadmap to GitHub Issues

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - '.github/PROJECT_ROADMAP.md'
      - '.github/workflows/sync-roadmap.yml'
      - 'scripts/**.js'

permissions:
  contents: write
  issues: write

jobs:
  sync:
    name: ğŸ“Œ Roadmap Sync
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ›  Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install roadmap dependencies
        run: npm install
        env:
          NODE_ENV: development

      - name: ğŸ”– Ensure roadmap labels exist
        run: node scripts/ensure-roadmap-labels.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ—‚ Sync roadmap issues
        run: node scripts/create-roadmap-issues.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ· Apply labels to roadmap issues
        run: node scripts/label-roadmap-issues.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: âœ… Close completed issues
        run: node scripts/close-done-roadmap-issues.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
