# Production Deployment Workflow
# Version: 2.0.0 - Security Hardened
# Security Review: 2025-08-08 - All actions SHA pinned, permissions minimized
# Automated deployment to Kubernetes with security scanning and monitoring
name: Deploy to Production

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - '.github/ISSUE_TEMPLATE/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - staging
          - production
      force_deploy:
        description: 'Force deployment (skip some checks)'
        required: false
        default: false
        type: boolean

# Concurrency controls to prevent resource conflicts
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

# Minimal permissions (security-first)
permissions:
  contents: read
  packages: write
  security-events: write
  deployments: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  HELM_VERSION: v3.12.0
  KUBECTL_VERSION: v1.28.0
  FORCE_COLOR: 1

jobs:
  # Security and quality checks
  security-checks:
    name: Security & Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Checkout code
        # actions/checkout@v4
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        
      - name: Setup Node.js
        # actions/setup-node@v4
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'
          
      - name: Install dependencies
        shell: bash
        run: |
          set -Eeuo pipefail
          npm ci
        
      - name: Run security audit
        shell: bash
        run: |
          set -Eeuo pipefail
          npm run security:audit:critical
          npm run security:report
          
      - name: Run linting
        shell: bash
        run: |
          set -Eeuo pipefail
          npm run lint
        
      - name: Run tests
        shell: bash
        run: |
          set -Eeuo pipefail
          npm test
        
      - name: Upload security report
        # actions/upload-artifact@v4
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882
        if: always()
        with:
          name: security-report
          path: security-audit-report.json
          retention-days: 30
          
      - name: üìã Upload Failure Logs
        if: failure()
        # actions/upload-artifact@v4
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882
        with:
          name: security-failure-logs-${{ github.run_number }}
          path: |
            npm-debug.log*
            .npm/_logs/*
            test-results.xml
          retention-days: 7

  # Build and push Docker image
  build-and-push:
    name: Build & Push Container Image
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: security-checks
    permissions:
      contents: read
      packages: write
      
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tag: ${{ steps.meta.outputs.tags }}
      
    steps:
      - name: Checkout code
        # actions/checkout@v4
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        
      - name: Set up Docker Buildx
        # docker/setup-buildx-action@v3
        uses: docker/setup-buildx-action@c47758b77c9736f4b2ef4073d4d51994fabfe349
        
      - name: Log in to Container Registry
        # docker/login-action@v3
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Extract metadata
        id: meta
        # docker/metadata-action@v5
        uses: docker/metadata-action@8e5442c4ef9f78752691e2d8f8d19755c6f78e81
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            
      - name: Build and push Docker image
        id: build
        # docker/build-push-action@v5
        uses: docker/build-push-action@4f58ea79222b3b9dc2c8bbdd6debcef730109a75
        with:
          context: .
          target: runtime
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          
      - name: Generate SBOM
        # anchore/sbom-action@v0
        uses: anchore/sbom-action@fc46c5c7c2cb6649b4c52b9b4b5d1187e3e5aab2
        with:
          image: ${{ steps.meta.outputs.tags }}
          format: spdx-json
          output-file: sbom.spdx.json
          
      - name: Upload SBOM
        # actions/upload-artifact@v4
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882
        with:
          name: sbom
          path: sbom.spdx.json

  # Container security scanning
  container-security:
    name: Container Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: build-and-push
    permissions:
      contents: read
      security-events: write
      
    steps:
      - name: Run Trivy vulnerability scanner
        # aquasecurity/trivy-action@master
        uses: aquasecurity/trivy-action@5681af892cd0b2d4b9b5d1187e3e5aab2ca8b2d4
        with:
          image-ref: ${{ needs.build-and-push.outputs.image-tag }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          
      - name: Upload Trivy scan results
        # github/codeql-action/upload-sarif@v3
        uses: github/codeql-action/upload-sarif@ea9e4e37992a54ee68a9622e985e60c8e8f12d9f
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Deploy to staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    timeout-minutes: 25
    needs: [build-and-push, container-security]
    if: |
      (github.ref == 'refs/heads/main' || github.event.inputs.environment == 'staging') &&
      github.actor != 'github-actions[bot]'
    environment: 
      name: staging
      url: https://staging.rag-pipeline.yourdomain.com
    permissions:
      contents: read
      deployments: write
      
    steps:
      - name: Checkout code
        # actions/checkout@v4
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        
      - name: Setup Helm
        # azure/setup-helm@v3
        uses: azure/setup-helm@fe7b79cd5ee1e45176fcad797de68a8e2eca42f2
        with:
          version: ${{ env.HELM_VERSION }}
          
      - name: Setup kubectl
        # azure/setup-kubectl@v3
        uses: azure/setup-kubectl@3e0aec4d80787158d308d7b364cb1b702e7feb7f
        with:
          version: ${{ env.KUBECTL_VERSION }}
          
      - name: Configure kubectl
        shell: bash
        run: |
          set -Eeuo pipefail
          echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig
          kubectl cluster-info
          
      - name: Deploy with Helm
        shell: bash
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
        run: |
          set -Eeuo pipefail
          export KUBECONFIG=kubeconfig
          helm upgrade --install rag-pipeline-staging ./deployment/helm/rag-pipeline \
            --namespace rag-pipeline-staging \
            --create-namespace \
            --set image.tag=${{ github.sha }} \
            --set ingress.hosts[0].host=staging.rag-pipeline.yourdomain.com \
            --set-string secrets.openaiApiKey="${OPENAI_API_KEY}" \
            --set-string secrets.pineconeApiKey="${PINECONE_API_KEY}" \
            --wait --timeout=10m
            
      - name: Run smoke tests
        shell: bash
        run: |
          set -Eeuo pipefail
          export KUBECONFIG=kubeconfig
          kubectl wait --for=condition=ready pod -l app.kubernetes.io/name=rag-pipeline-utils -n rag-pipeline-staging --timeout=300s
          curl -f https://staging.rag-pipeline.yourdomain.com/health || exit 1

  # Deploy to production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    timeout-minutes: 35
    needs: [deploy-staging]
    if: |
      (startsWith(github.ref, 'refs/tags/v') || github.event.inputs.environment == 'production') &&
      github.actor != 'github-actions[bot]'
    environment: 
      name: production
      url: https://rag-pipeline.yourdomain.com
    permissions:
      contents: read
      deployments: write
      
    steps:
      - name: Checkout code
        # actions/checkout@v4
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        
      - name: Setup Helm
        # azure/setup-helm@v3
        uses: azure/setup-helm@fe7b79cd5ee1e45176fcad797de68a8e2eca42f2
        with:
          version: ${{ env.HELM_VERSION }}
          
      - name: Setup kubectl
        # azure/setup-kubectl@v3
        uses: azure/setup-kubectl@3e0aec4d80787158d308d7b364cb1b702e7feb7f
        with:
          version: ${{ env.KUBECTL_VERSION }}
          
      - name: Configure kubectl
        shell: bash
        run: |
          set -Eeuo pipefail
          echo "${{ secrets.KUBE_CONFIG_PRODUCTION }}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig
          kubectl cluster-info
          
      - name: Deploy with Helm
        shell: bash
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
        run: |
          set -Eeuo pipefail
          export KUBECONFIG=kubeconfig
          helm upgrade --install rag-pipeline ./deployment/helm/rag-pipeline \
            --namespace rag-pipeline \
            --create-namespace \
            --set image.tag=${{ github.sha }} \
            --set ingress.hosts[0].host=rag-pipeline.yourdomain.com \
            --set-string secrets.openaiApiKey="${OPENAI_API_KEY}" \
            --set-string secrets.pineconeApiKey="${PINECONE_API_KEY}" \
            --set autoscaling.enabled=true \
            --set autoscaling.minReplicas=3 \
            --set autoscaling.maxReplicas=10 \
            --wait --timeout=15m
            
      - name: Run production health checks
        shell: bash
        run: |
          set -Eeuo pipefail
          export KUBECONFIG=kubeconfig
          kubectl wait --for=condition=ready pod -l app.kubernetes.io/name=rag-pipeline-utils -n rag-pipeline --timeout=600s
          curl -f https://rag-pipeline.yourdomain.com/health || exit 1
          curl -f https://rag-pipeline.yourdomain.com/metrics || exit 1
          
      - name: Update deployment status
        shell: bash
        run: |
          set -Eeuo pipefail
          echo "‚úÖ Production deployment successful!"
          echo "üîó Application URL: https://rag-pipeline.yourdomain.com"
          echo "üìä Metrics URL: https://rag-pipeline.yourdomain.com/metrics"
          echo "üè• Health Check: https://rag-pipeline.yourdomain.com/health"

  # Post-deployment monitoring
  post-deployment:
    name: Post-Deployment Monitoring
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [deploy-production]
    if: always() && (needs.deploy-production.result == 'success')
    permissions:
      contents: read
    
    steps:
      - name: Wait for application startup
        shell: bash
        run: |
          set -Eeuo pipefail
          sleep 60
        
      - name: Monitor application health
        shell: bash
        run: |
          set -Eeuo pipefail
          for i in {1..10}; do
            if curl -f https://rag-pipeline.yourdomain.com/health; then
              echo "‚úÖ Health check $i/10 passed"
            else
              echo "‚ùå Health check $i/10 failed"
              exit 1
            fi
            sleep 30
          done
          
      - name: Send deployment notification
        if: always()
        # 8398a7/action-slack@v3
        uses: 8398a7/action-slack@28ba43ae48961b90ced0e3a2b7f9a3b3fb92dd30
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
          fields: repo,message,commit,author,action,eventName,ref,workflow
