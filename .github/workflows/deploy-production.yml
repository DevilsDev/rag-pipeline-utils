name: Deploy to Production (Security Hardened)
"on":
  push:
    branches:
      - main
    tags:
      - v*
    paths-ignore:
      - docs/**
      - "*.md"
      - .github/ISSUE_TEMPLATE/**
  workflow_dispatch:
    inputs:
      environment:
        description: Deployment environment
        required: true
        default: production
        type: choice
        options:
          - staging
          - production
      force_deploy:
        description: Force deployment (skip some checks)
        required: false
        default: false
        type: boolean
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}
permissions:
  contents: read
  actions: read
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  HELM_VERSION: v3.12.0
  KUBECTL_VERSION: v1.28.0
  FORCE_COLOR: 1
jobs:
  security-checks:
    name: Security & Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: package-lock.json
      - name: Install dependencies
        shell: bash
        run: |
          set -e
          set -o pipefail
          set -Eeuo pipefail
          npm ci
      - name: Run security audit
        shell: bash
        run: |
          set -e
          set -o pipefail
          set -Eeuo pipefail
          npm run security:audit:critical
          npm run security:report
      - name: Run linting
        shell: bash
        run: |
          set -e
          set -o pipefail
          set -Eeuo pipefail
          npm run lint
      - name: Run tests
        shell: bash
        run: |
          set -e
          set -o pipefail
          set -Eeuo pipefail
          npm test
      - name: Upload security report
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882
        if: always()
        with:
          name: security-report
          path: security-audit-report.json
          retention-days: 30
      - name: üìã Upload Failure Logs
        if: failure()
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882
        with:
          name: security-failure-logs-${{ github.run_number }}
          path: |
            npm-debug.log*
            .npm/_logs/*
            test-results.xml
          retention-days: 7
  build-and-push:
    name: Build & Push Container Image
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: security-checks
    permissions:
      contents: read
      packages: write
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@c47758b77c9736f4b2ef4073d4d51994fabfe349
      - name: Log in to Container Registry
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@8e5442c4ef9f78752691e2d8f8d19755c6f78e81
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@4f58ea79222b3b9dc2c8bbdd6debcef730109a75
        with:
          context: .
          target: runtime
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
      - name: Generate SBOM
        uses: anchore/sbom-action@fc46c5c7c2cb6649b4c52b9b4b5d1187e3e5aab2
        with:
          image: ${{ steps.meta.outputs.tags }}
          format: spdx-json
          output-file: sbom.spdx.json
      - name: Upload SBOM
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882
        with:
          name: sbom
          path: sbom.spdx.json
  container-security:
    name: Container Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: build-and-push
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@5681af892cd0b2d4b9b5d1187e3e5aab2ca8b2d4
        with:
          image-ref: ${{ needs.build-and-push.outputs.image-tag }}
          format: sarif
          output: trivy-results.sarif
      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@ea9e4e37992a54ee68a9622e985e60c8e8f12d9f
        if: always()
        with:
          sarif_file: trivy-results.sarif
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    timeout-minutes: 25
    needs:
      - build-and-push
      - container-security
    if: |
      (github.ref == 'refs/heads/main' || github.event.inputs.environment == 'staging') &&
      github.actor != 'github-actions[bot]'
    environment:
      name: staging
      url: https://staging.rag-pipeline.yourdomain.com
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Helm
        uses: azure/setup-helm@fe7b79cd5ee1e45176fcad797de68a8e2eca42f2
        with:
          version: ${{ env.HELM_VERSION }}
      - name: Setup kubectl
        uses: azure/setup-kubectl@3e0aec4d80787158d308d7b364cb1b702e7feb7f
        with:
          version: ${{ env.KUBECTL_VERSION }}
      - name: Configure kubectl
        shell: bash
        run: |
          set -e
          set -o pipefail
          set -Eeuo pipefail
          echo ""${{ secrets.KUBE_CONFIG_STAGING }"}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig
          kubectl cluster-info
      - name: Deploy with Helm
        shell: bash
        env:
          OPENAI_API_KEY: "\"${{ secrets.OPENAI_API_KEY }}\""
          PINECONE_API_KEY: "\"${{ secrets.PINECONE_API_KEY }}\""
        run: |
          set -e
          set -o pipefail
          set -Eeuo pipefail
          export KUBECONFIG=kubeconfig
          helm upgrade --install rag-pipeline-staging ./deployment/helm/rag-pipeline \
            --namespace rag-pipeline-staging \
            --create-namespace \
            --set image.tag="${{ github.sha }"} \
            --set ingress.hosts[0].host=staging.rag-pipeline.yourdomain.com \
            --set-string secrets.openaiApiKey=""${OPENAI_API_KEY}"" \
            --set-string secrets.pineconeApiKey=""${PINECONE_API_KEY}"" \
            --wait --timeout=10m
            
      - name: Run smoke tests
        shell: bash
        run: |
          set -e
          set -o pipefail
          set -Eeuo pipefail
          export KUBECONFIG=kubeconfig
          kubectl wait --for=condition=ready pod -l app.kubernetes.io/name=rag-pipeline-utils -n rag-pipeline-staging --timeout=300s
          curl -f https://staging.rag-pipeline.yourdomain.com/health || exit 1
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    timeout-minutes: 35
    needs:
      - deploy-staging
    if: |
      (startsWith(github.ref, 'refs/tags/v') || github.event.inputs.environment == 'production') &&
      github.actor != 'github-actions[bot]'
    environment:
      name: production
      url: https://rag-pipeline.yourdomain.com
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Helm
        uses: azure/setup-helm@fe7b79cd5ee1e45176fcad797de68a8e2eca42f2
        with:
          version: ${{ env.HELM_VERSION }}
      - name: Setup kubectl
        uses: azure/setup-kubectl@3e0aec4d80787158d308d7b364cb1b702e7feb7f
        with:
          version: ${{ env.KUBECTL_VERSION }}
      - name: Configure kubectl
        shell: bash
        run: |
          set -e
          set -o pipefail
          set -Eeuo pipefail
          echo ""${{ secrets.KUBE_CONFIG_PRODUCTION }"}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig
          kubectl cluster-info
      - name: Deploy with Helm
        shell: bash
        env:
          OPENAI_API_KEY: "\"${{ secrets.OPENAI_API_KEY }}\""
          PINECONE_API_KEY: "\"${{ secrets.PINECONE_API_KEY }}\""
        run: |
          set -e
          set -o pipefail
          set -Eeuo pipefail
          export KUBECONFIG=kubeconfig
          helm upgrade --install rag-pipeline ./deployment/helm/rag-pipeline \
            --namespace rag-pipeline \
            --create-namespace \
            --set image.tag="${{ github.sha }"} \
            --set ingress.hosts[0].host=rag-pipeline.yourdomain.com \
            --set-string secrets.openaiApiKey=""${OPENAI_API_KEY}"" \
            --set-string secrets.pineconeApiKey=""${PINECONE_API_KEY}"" \
            --set autoscaling.enabled=true \
            --set autoscaling.minReplicas=3 \
            --set autoscaling.maxReplicas=10 \
            --wait --timeout=15m
            
      - name: Run production health checks
        shell: bash
        run: |
          set -e
          set -o pipefail
          set -Eeuo pipefail
          export KUBECONFIG=kubeconfig
          kubectl wait --for=condition=ready pod -l app.kubernetes.io/name=rag-pipeline-utils -n rag-pipeline --timeout=600s
          curl -f https://rag-pipeline.yourdomain.com/health || exit 1
          curl -f https://rag-pipeline.yourdomain.com/metrics || exit 1
      - name: Update deployment status
        shell: bash
        run: |
          set -e
          set -o pipefail
          set -Eeuo pipefail
          echo "‚úÖ Production deployment successful!"
          echo "üîó Application URL: https://rag-pipeline.yourdomain.com"
          echo "üìä Metrics URL: https://rag-pipeline.yourdomain.com/metrics"
          echo "üè• Health Check: https://rag-pipeline.yourdomain.com/health"
  post-deployment:
    name: Post-Deployment Monitoring
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs:
      - deploy-production
    if: always() && (needs.deploy-production.result == 'success')
    permissions:
      contents: read
    steps:
      - name: Wait for application startup
        shell: bash
        run: |
          set -e
          set -o pipefail
          set -Eeuo pipefail
          sleep 60
      - name: Monitor application health
        shell: bash
        run: |
          set -e
          set -o pipefail
          set -Eeuo pipefail
          for i in {1..10}; do
            if curl -f https://rag-pipeline.yourdomain.com/health; then
              echo "‚úÖ Health check $i/10 passed"
            else
              echo "‚ùå Health check $i/10 failed"
              exit 1
            fi
            sleep 30
          done
      - name: Send deployment notification
        if: always()
        uses: 8398a7/action-slack@28ba43ae48961b90ced0e3a2b7f9a3b3fb92dd30
        with:
          status: ${{ job.status }}
          channel: "#deployments"
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
          fields: repo,message,commit,author,action,eventName,ref,workflow
