# Version: 1.0.0
# Description: Auto-commits CHANGELOG updates generated by tag-release CLI
# Author: Ali Kahwaji

name: 📘 Sync Changelog from CLI Tags

on:
  push:
    tags:
      - 'v*'

jobs:
  commit-changelog:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Install
        run: npm ci

      - name: 📝 Append Changelog Entry
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          node scripts/tag-release.js $VERSION
          cat scripts/.cache/v$VERSION.log >> CHANGELOG.md

      - name: 🔐 Commit changelog
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs(changelog): update for v${{ github.ref_name }}"
          file_pattern: "CHANGELOG.md"
