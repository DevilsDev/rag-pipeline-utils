# Version: 2.0.0
# Description: Auto-generate blog post markdown after GitHub Release or tag push
# Author: Ali Kahwaji

name: 📝 Auto Generate Blog Post

on:
  push:
    tags:
      - 'v*'
  release:
    types: [published]

permissions:
  contents: write

jobs:
  generate-blog:
    name: Generate blog markdown from release
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for git logs

      - name: 🛠 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Install dependencies
        run: npm ci

      - name: 📅 Generate blog post from release
        run: |
          NEW_TAG=$(git describe --tags --abbrev=0)
          PREV_TAG=$(git tag --sort=-creatordate | grep '^v' | grep -B1 "$NEW_TAG" | head -n1)

          echo "New tag: $NEW_TAG"
          echo "Previous tag: $PREV_TAG"

          node scripts/generate-release-note.js ${NEW_TAG#v} $PREV_TAG

      - name: ✅ Commit blog post
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs(blog): auto-generate release notes for latest tag"
          file_pattern: docs-site/blog/*.md
