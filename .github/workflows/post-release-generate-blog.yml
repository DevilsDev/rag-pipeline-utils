# .github/workflows/post-release-generate-blog.yml
# Version: 2.1.0
# Description: Generates changelog + blog entry on release or tag push
# Author: Ali Kahwaji

name: 📝 Auto Generate Blog Post

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: ↓ Checkout repo
        uses: actions/checkout@v4

      - name: ⚖ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Install deps
        run: npm ci

      - name: 📝 Generate Blog & Changelog
        run: |
          NEW_TAG=${GITHUB_REF#refs/tags/}
          node scripts/generate-release-note.js $NEW_TAG
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
