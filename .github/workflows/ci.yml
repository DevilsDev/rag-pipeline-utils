name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

permissions:
  contents: read

env:
  FORCE_COLOR: 1
  CI: true

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      actions: read
    strategy:
      fail-fast: false
      matrix:
        node: [22, 20]
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7 # v2.10.1
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Setup Node.js
        uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # v4.0.3
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Install
        run: CI=true npm ci --prefer-offline

      - name: Lint
        run: npm run lint --if-present

      - name: Test
        run: npm test -- --ci --passWithNoTests

      - name: Typecheck (if applicable)
        run: npm run typecheck --if-present
        continue-on-error: false

      - name: Build
        run: npm run build --if-present

      - name: Security audit (critical)
        run: npm audit --audit-level=critical --production
        continue-on-error: false

      - name: Generate SBOM
        if: matrix.node == 20
        run: npm run sbom --if-present
        continue-on-error: false

      - name: Upload SBOM artifact
        if: matrix.node == 20
        uses: actions/upload-artifact@50769540e7f4bd5e21e526ee35c689e35e0d6874 # v4.4.0
        with:
          name: sbom-${{ github.sha }}
          path: "*.spdx"
          retention-days: 30

      - name: Upload coverage
        if: always() && matrix.node == 20
        uses: codecov/codecov-action@e28ff129e5465c2c0dcc6f003fc735cb6ae0c673 # v4.5.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
        continue-on-error: true

  verify:
    name: Verify Package
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: test
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7 # v2.10.1
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Setup Node.js
        uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # v4.0.3
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: CI=true npm ci --prefer-offline

      - name: Run verify script
        run: npm run verify
