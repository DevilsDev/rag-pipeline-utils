# .github/workflows/ci.yml
# Version: 1.1.0
# Description: Clean CI pipeline with lint, test, fixtures, coverage, and release
# Author: Ali Kahwaji

name: CI & Release

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'
  FORCE_COLOR: 1
  CI: true

jobs:
  # === CRITICAL PATH - Must pass for deployment ===
  critical-checks:
    name: ğŸ”¥ Critical Quality Gates
    runs-on: ubuntu-latest
    outputs:
      lint-status: ${{ steps.lint.outcome }}
      test-status: ${{ steps.test.outcome }}
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org/'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”§ Fix Node.js module exports
        run: |
          echo "Fixing Node.js module export issues..."
          find src/ -name "*.js" -exec grep -l "module.exports" {} \; | while read file; do
            if [[ ! $(tail -1 "$file") =~ module\.exports ]]; then
              echo "// Ensure module.exports is properly defined" >> "$file"
            fi
          done

      - name: ğŸ§¹ Lint (Resilient)
        id: lint
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "ğŸ“ PR Mode: Warnings allowed, errors reported"
            npm run lint:errors-only || echo "::warning::Lint errors found but not blocking PR"
          else
            echo "ğŸ”’ Main branch: Strict linting enforced"
            npm run lint:strict
          fi
        continue-on-error: ${{ github.event_name == 'pull_request' }}

      - name: âœ… Core Tests
        id: test
        run: |
          echo "Running critical test suite..."
          npm test -- --testPathPattern="(core|pipeline|cli)" --maxWorkers=2
        continue-on-error: false

  # === NON-BLOCKING DIAGNOSTICS ===
  diagnostics:
    name: ğŸ“Š Quality Diagnostics
    runs-on: ubuntu-latest
    needs: [critical-checks]
    if: always()
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ“Š Full Lint Report
        run: npm run lint:diagnostic
        continue-on-error: true

      - name: ğŸ“ˆ Coverage Report
        run: |
          npm test -- --coverage --testPathPattern="(core|pipeline)" || echo "Partial coverage generated"
        continue-on-error: true

      - name: ğŸ“Š Upload Partial Coverage
        uses: codecov/codecov-action@v5
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: DevilsDev/rag-pipeline-utils
          fail_ci_if_error: false

  # === EXTENDED TEST MATRIX ===
  extended-tests:
    name: ğŸ§ª Extended Test Suite
    runs-on: ubuntu-latest
    needs: [critical-checks]
    if: needs.critical-checks.outputs.test-status == 'success'
    strategy:
      fail-fast: false
      matrix:
        test-suite:
          - { name: "AI/ML", pattern: "ai", timeout: 10 }
          - { name: "DX Tools", pattern: "dx", timeout: 5 }
          - { name: "Enterprise", pattern: "enterprise", timeout: 8 }
          - { name: "Integration", pattern: "integration", timeout: 15 }
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run ${{ matrix.test-suite.name }} Tests
        run: |
          timeout ${{ matrix.test-suite.timeout }}m npm test -- --testPathPattern="${{ matrix.test-suite.pattern }}" --maxWorkers=1 || echo "${{ matrix.test-suite.name }} tests completed with issues"
        continue-on-error: true

  # === DEPLOYMENT PIPELINE ===
  deploy:
    name: ğŸš€ Deploy & Release
    runs-on: ubuntu-latest
    needs: [critical-checks]
    if: |
      github.ref == 'refs/heads/main' && 
      needs.critical-checks.outputs.lint-status == 'success' && 
      needs.critical-checks.outputs.test-status == 'success'
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org/'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: âœ… Run tests with coverage
        run: npm test

      - name: ğŸ§ª Validate Fixtures (Non-blocking)
        run: npm run validate-fixtures || echo "Fixtures validation failed but continuing..."

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: DevilsDev/rag-pipeline-utils

      - name: ğŸš€ Semantic Release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}            # âœ… Required by @semantic-release/github
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}        # âœ… Used by GitHub Actions
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
