# .github/workflows/ci.yml
# Version: 0.1.0
# Description: GitHub Actions CI pipeline for lint, test, and coverage
# Author: Ali Kahwaji

name: CI & Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test-release:
    name: Lint, Test, and Release
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org/'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§¹ Lint
        run: npm run lint

      - name: âœ… Run tests with coverage
        run: npm test

      - name: ğŸš€ Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }} # ğŸ‘ˆ critical for npm publi
        run: npx semantic-release

      - name: ğŸ§ª Run Tests with Coverage
        run: npm test

      - name: Validate Fixtures
        run: npm run validate-fixtures
      
      - name: Lint code
        run: npm run lint
      
      
      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: DevilsDev/rag-pipeline-utils

      
