# .github/workflows/ci.yml
# Version: 1.1.0
# Description: Clean CI pipeline with lint, test, fixtures, coverage, and release
# Author: Ali Kahwaji

name: CI & Release

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  build-test-release:
    name: Lint, Test, and Release
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org/'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§¹ Lint codebase (Branch-Conditional)
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" || "${{ github.ref }}" == "refs/heads/master" ]]; then
            echo "ğŸ”’ Protected branch - strict linting enforced"
            npm run lint:strict
          else
            echo "ğŸš€ Feature branch - warnings allowed"
            npm run lint:errors-only
          fi
        
      - name: ğŸ“Š Lint diagnostics (Non-blocking)
        run: npm run lint:diagnostic
        continue-on-error: true

      - name: âœ… Run tests with coverage
        run: npm test

      - name: ğŸ§ª Validate Fixtures (Non-blocking)
        run: npm run validate-fixtures || echo "Fixtures validation failed but continuing..."

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: DevilsDev/rag-pipeline-utils

      - name: ğŸš€ Semantic Release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}            # âœ… Required by @semantic-release/github
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}        # âœ… Used by GitHub Actions
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
