name: ðŸ”– Sync Roadmap Labels (Security Hardened)
"on":
  push:
    paths:
      - .github/roadmap-labels.yml
      - scripts/sync-roadmap-labels.js
  workflow_dispatch: null
permissions:
  contents: read
  actions: read
jobs:
  sync-labels:
    runs-on: ubuntu-latest
    name: Sync Labels from Roadmap Config
    steps:
      - name: ðŸ“¥ Checkout repo
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332
      - name: ðŸ›  Setup Node.js
        uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8
        with:
          node-version: 20
          cache: npm
      - name: ðŸ“¦ Install dependencies
        run: npm ci
        shell: bash
      - name: ðŸ”– Run label sync script
        run: node scripts/sync-roadmap-labels.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
    timeout-minutes: 30
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
