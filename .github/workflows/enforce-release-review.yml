# .github/workflows/enforce-release-review.yml
# Version: 1.0.1
# Description: Prevents merge if changelog/blog updates not reviewed. Supports badge + manual trigger.
# Author: Ali Kahwaji

name: 🛡 Release Review Enforcement

on:
  pull_request:
    branches: [main]
  workflow_dispatch:  # ✅ Manual trigger from Actions tab

permissions:
  contents: read
  pull-requests: write

jobs:
  review-check:
    name: Validate Changelog & Blog Updates
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v4

      - name: 🔍 Scan for changelog/blog edits
        id: check
        run: |
          git fetch origin main --depth=1
          CHANGED_FILES=$(git diff --name-only origin/main...HEAD)

          echo "Changed files:"
          echo "$CHANGED_FILES"

          if echo "$CHANGED_FILES" | grep -qE 'CHANGELOG\.md|docs-site/blog/'; then
            echo "✅ Changelog or blog post updated."
            echo "result=pass" >> "$GITHUB_OUTPUT"
          else
            echo "❌ No changelog or blog edits found."
            echo "result=fail" >> "$GITHUB_OUTPUT"
          fi

      - name: 🚫 Fail if missing changelog or blog updates
        if: steps.check.outputs.result == 'fail'
        run: |
          echo "Missing required changelog or blog post for release."
          exit 1
