name: ğŸ”’ Security Gates

on:
  push:
    branches: [main, develop, "feature/*", "hotfix/*", "workflow/*"]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run security audit daily at 2 AM UTC
    - cron: "0 2 * * *"

env:
  NODE_VERSION: "18"
  FORCE_COLOR: 1

jobs:
  security-audit:
    name: ğŸ” Security Vulnerability Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch full history for security analysis
          fetch-depth: 0

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci --audit

      - name: ğŸš¨ Run npm audit (critical vulnerabilities)
        run: npm audit --audit-level=critical

      - name: ğŸ”’ Generate SBOM
        run: npm run security:sbom

      - name: ğŸ“‹ Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ github.sha }}
          path: security-reports/sbom.json
          retention-days: 30

      - name: ğŸ” Secrets scanning
        run: npm run security:secrets-scan

  dependency-review:
    name: ğŸ“‹ Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ” Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: critical
          allow-licenses: MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC

  license-compliance:
    name: ğŸ“„ License Compliance Check
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ“„ Check license compliance
        run: npm run security:license-check

  codeql-analysis:
    name: ğŸ”¬ CodeQL Security Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ["javascript"]

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”¬ Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality

      - name: ğŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

  security-test:
    name: ğŸ›¡ï¸ Security Test Suite
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ›¡ï¸ Run security tests
        run: npm run test:security

      - name: ğŸ“Š Upload security test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-test-results-${{ github.sha }}
          path: security-reports/
          retention-days: 30

  security-gates-summary:
    name: âœ… Security Gates Summary
    runs-on: ubuntu-latest
    needs: [security-audit, license-compliance, codeql-analysis, security-test]
    if: always()

    steps:
      - name: âœ… All security gates passed
        if: ${{ needs.security-audit.result == 'success' && needs.license-compliance.result == 'success' && needs.codeql-analysis.result == 'success' && needs.security-test.result == 'success' }}
        run: |
          echo "ğŸ‰ All security gates passed successfully!"
          echo "âœ… Security audit: PASS"
          echo "âœ… License compliance: PASS"
          echo "âœ… CodeQL analysis: PASS"
          echo "âœ… Security tests: PASS"

      - name: âŒ Security gates failed
        if: ${{ needs.security-audit.result != 'success' || needs.license-compliance.result != 'success' || needs.codeql-analysis.result != 'success' || needs.security-test.result != 'success' }}
        run: |
          echo "âŒ Security gates failed!"
          echo "ğŸ” Security audit: ${{ needs.security-audit.result }}"
          echo "ğŸ“„ License compliance: ${{ needs.license-compliance.result }}"
          echo "ğŸ”¬ CodeQL analysis: ${{ needs.codeql-analysis.result }}"
          echo "ğŸ›¡ï¸ Security tests: ${{ needs.security-test.result }}"
          exit 1
