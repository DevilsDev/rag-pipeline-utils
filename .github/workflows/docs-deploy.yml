# .github/workflows/docs-deploy.yml
# Version: 1.2.0
# Description: Deploys Docusaurus docs site to GitHub Pages with CNAME and post-release chaining
# Author: Ali Kahwaji

name: ğŸ“š Deploy Docusaurus Docs

on:
  push:
    branches: [main]
    paths:
      - 'docs-site/**'
      - 'docs/**'
      - 'blog/**'
      - 'sidebars.js'
      - 'docusaurus.config.js'
      - 'package.json'

permissions:
  contents: write

jobs:
  deploy:
    name: ğŸš€ Publish to GitHub Pages
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # âœ… Full git history for tag diff or changelog sync

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ›  Git Identity
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@github.com"

      - name: ğŸ›  Build docs
        run: npm run docs:build

      - name: âœ… Auto-generate release blog + changelog (if not triggered by tag)
        run: |
          TAG=$(git describe --tags --abbrev=0)
          node scripts/generate-release-note.js "$TAG" || echo "ğŸ” Skipped blog generation fallback"
        if: success() && !startsWith(github.ref, 'refs/tags/')

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs-site/build
          publish_branch: gh-pages
          cname: docs.rag-utils.dev  # ğŸ”§ CHANGE THIS if you use a custom domain
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com
