# Version: 2.1.0
# Description: Validates lint, test, and code coverage before deploy
# Author: Ali Kahwaji

name: 🧪 Docs CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    paths:
      - 'docs-site/**'
      - 'docs/**'
      - 'blog/**'
      - 'sidebars.js'
      - 'docusaurus.config.js'
      - 'package.json'

jobs:
  validate:
    name: Validate Build & Test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: docs-site

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🧹 Lint
        run: npm run lint

      - name: 🛠️ Build
        run: npm run docs:build

      - name: ✅ Test
        run: npm test

      - name: 📊 Upload coverage
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./coverage
          flags: docusaurus
          fail_ci_if_error: true
