
<!DOCTYPE html>
<html>
<head>
    <title>Large Batch Performance Report</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .metric { display: inline-block; margin: 10px; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .chart-container { width: 800px; height: 400px; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>ðŸ“Š Large Document Batch Performance Report</h1>
    <p>Generated: 2025-10-02T09:48:38.487Z</p>
    
    <div class="summary">
        <div class="metric">
            <h3>Avg Throughput</h3>
            <p>1322.94 docs/sec</p>
        </div>
        <div class="metric">
            <h3>Max Throughput</h3>
            <p>1491.16 docs/sec</p>
        </div>
        <div class="metric">
            <h3>Avg Memory Usage</h3>
            <p>50.00 MB</p>
        </div>
    </div>
    
    <div class="chart-container">
        <canvas id="throughputChart"></canvas>
    </div>
    
    <div class="chart-container">
        <canvas id="memoryChart"></canvas>
    </div>
    
    <script>
        const data = {"testSuite":"Large Document Batch Performance","timestamp":"2025-10-02T09:48:38.487Z","summary":{"totalTests":3,"avgThroughput":1322.9379790191815,"maxThroughput":1491.1552128553733,"avgMemoryUsage":50},"metrics":[{"testName":"embedding-batch-100","batchSize":100,"avgTimePerDoc":0.6706209999998101,"throughput":1491.1552128553733,"memoryUsage":50,"timestamp":"2025-10-02T09:48:38.547Z"},{"testName":"embedding-batch-500","batchSize":500,"avgTimePerDoc":0.8115195999999997,"throughput":1232.256127886499,"memoryUsage":50,"timestamp":"2025-10-02T09:48:38.747Z"},{"testName":"embedding-batch-1000","batchSize":1000,"avgTimePerDoc":0.8029532000000181,"throughput":1245.4025963156726,"memoryUsage":50,"timestamp":"2025-10-02T09:48:38.987Z"}]};
        
        // Throughput Chart
        new Chart(document.getElementById('throughputChart'), {
            type: 'line',
            data: {
                labels: data.metrics.map(m => m.batchSize),
                datasets: [{
                    label: 'Throughput (docs/sec)',
                    data: data.metrics.map(m => m.throughput),
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                plugins: { title: { display: true, text: 'Throughput vs Batch Size' } }
            }
        });
        
        // Memory Chart
        new Chart(document.getElementById('memoryChart'), {
            type: 'bar',
            data: {
                labels: data.metrics.map(m => m.batchSize),
                datasets: [{
                    label: 'Memory Usage (MB)',
                    data: data.metrics.map(m => m.memoryUsage),
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: { title: { display: true, text: 'Memory Usage vs Batch Size' } }
            }
        });
    </script>
</body>
</html>
