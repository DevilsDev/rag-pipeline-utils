<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAG Pipeline Evaluation Dashboard | DevilsDev</title>
  
  <!-- Meta tags for SEO and social sharing -->
  <meta name="description" content="Interactive evaluation dashboard for RAG Pipeline Utils - analyze BLEU scores, ROUGE metrics, and model performance">
  <meta name="keywords" content="RAG, evaluation, BLEU, ROUGE, AI, machine learning, dashboard">
  <meta name="author" content="Ali Kahwaji, DevilsDev">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="RAG Pipeline Evaluation Dashboard">
  <meta property="og:description" content="Interactive evaluation dashboard for RAG Pipeline Utils">
  <meta property="og:url" content="https://devilsdev.github.io/rag-pipeline-utils/">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:title" content="RAG Pipeline Evaluation Dashboard">
  <meta property="twitter:description" content="Interactive evaluation dashboard for RAG Pipeline Utils">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3Eüìä%3C/text%3E%3C/svg%3E">
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Tailwind CSS Custom Configuration -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#eff6ff',
              100: '#dbeafe',
              500: '#3b82f6',
              600: '#2563eb',
              700: '#1d4ed8',
              900: '#1e3a8a'
            },
            success: {
              50: '#f0fdf4',
              100: '#dcfce7',
              500: '#22c55e',
              600: '#16a34a',
              700: '#15803d'
            },
            warning: {
              50: '#fffbeb',
              100: '#fef3c7',
              500: '#f59e0b',
              600: '#d97706'
            },
            danger: {
              50: '#fef2f2',
              100: '#fee2e2',
              500: '#ef4444',
              600: '#dc2626'
            }
          },
          fontFamily: {
            'sans': ['Inter', 'system-ui', 'sans-serif']
          },
          animation: {
            'fade-in': 'fadeIn 0.5s ease-in-out',
            'slide-up': 'slideUp 0.3s ease-out',
            'pulse-slow': 'pulse 3s infinite'
          }
        }
      }
    }
  </script>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Chart.js for data visualization -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <!-- Custom CSS for animations and utilities -->
  <style>
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .glass-effect {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .score-bar {
      transition: width 0.8s ease-in-out;
    }
    
    .loading-spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #a8a8a8;
    }
  </style>
</head>
<body class="bg-gray-50 font-sans antialiased">
  <!-- Loading Screen -->
  <div id="loading-screen" class="fixed inset-0 bg-white z-50 flex items-center justify-center">
    <div class="text-center">
      <div class="loading-spinner mx-auto mb-4"></div>
      <h2 class="text-xl font-semibold text-gray-700">Loading RAG Evaluation Dashboard...</h2>
      <p class="text-gray-500 mt-2">Preparing your evaluation results</p>
    </div>
  </div>
  
  <!-- Main App Container -->
  <div id="root" class="min-h-screen"></div>
  
  <!-- Error Boundary Fallback -->
  <div id="error-fallback" class="hidden fixed inset-0 bg-red-50 z-40 flex items-center justify-center">
    <div class="text-center max-w-md mx-auto p-6">
      <div class="text-6xl mb-4">‚ö†Ô∏è</div>
      <h2 class="text-2xl font-bold text-red-800 mb-2">Something went wrong</h2>
      <p class="text-red-600 mb-4">The evaluation dashboard encountered an error. Please refresh the page or check the console for details.</p>
      <button onclick="window.location.reload()" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition-colors">
        Refresh Page
      </button>
    </div>
  </div>
  
  <!-- React App Entry Point -->
  <script type="module" src="/main.jsx"></script>
  
  <!-- Analytics and Performance Monitoring (Optional) -->
  <script>
    // Simple performance monitoring
    window.addEventListener('load', function() {
      setTimeout(() => {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.style.opacity = '0';
          loadingScreen.style.transition = 'opacity 0.3s ease-out';
          setTimeout(() => {
            loadingScreen.style.display = 'none';
          }, 300);
        }
      }, 500);
    });
    
    // Error handling
    window.addEventListener('error', function(e) {
      console.error('Global error:', e.error);
      const errorFallback = document.getElementById('error-fallback');
      const loadingScreen = document.getElementById('loading-screen');
      if (errorFallback && loadingScreen) {
        loadingScreen.style.display = 'none';
        errorFallback.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
